<svg width="280" height="200" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-sm-orbit {
      animation: logo-sm-orbit 2s linear infinite;
      transform-origin: 50% 50%;
    }

    @keyframes logo-sm-orbit {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#607D8B" stroke-width="20" />
  <circle id="logo-sm-ring" cx="100" cy="100" r="80" fill="none" stroke="#60B0F4" stroke-width="5" />
  <text x="100" y="130" fill="#607D8B" font-family="Roboto, Helvetica, Arial" font-size="90" stroke="#607D8B" stroke-width="5" text-anchor="middle">TB</text>
  <circle class="logo-sm-orbit" cx="180" cy="100" r="5" fill="#60B0F4" />
</svg>
