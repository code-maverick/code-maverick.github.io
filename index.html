---
layout: default
---

<div class="row">
  <div class="col-xs-12">
    <div class="card-columns">
      {% for post in site.categories.blog %}
          <div class="card card-block">
            <h2 class="card-title">
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <footer>
              <small>
                {{ post.date | date: "%b %-d, %Y" }}
              </small>
            </footer>
          </div>
      {% endfor %}
    </div>
  </div>
</div>
